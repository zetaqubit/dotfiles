# Config that is very close to a i3 window manager's keybinding.

# Set prefix to <C-space>
set -g prefix "C- "
bind-key "C- " send-prefix

# Startup options
set -s escape-time 0
setw -g aggressive-resize on
set -g history-limit 10000

# First remove *all* keybindings
unbind-key -a

# List keys
bind-key ? list-keys

# Session management
bind-key ` detach

